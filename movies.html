<!DOCTYPE html>
<html>
<head>
  <title>Movies</title>
  <style>
    .card {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
    }
    .card img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="moviesContainer" class="row"></div>

  <script>
    // Fetch the movies data from movies.json
    fetch('movies.json')
      .then(response => response.json())
      .then(data => {
        const moviesContainer = document.getElementById('moviesContainer');

        // Loop through each movie object in the data
        data.forEach(movie => {
          // Create a card div for each movie
          const cardDiv = document.createElement('div');
          cardDiv.className = 'card';

          // Create an image element for the movie thumbnail
          const thumbnailImg = document.createElement('img');
          thumbnailImg.src = movie.thumbnail;
          thumbnailImg.alt = movie.title;

          // Create a heading element for the movie title
          const titleHeading = document.createElement('h2');
          titleHeading.textContent = movie.title;

          // Create a paragraph element for the movie overview
          const overviewParagraph = document.createElement('p');
          overviewParagraph.textContent = movie.overview;

          // Append the thumbnail, title, and overview to the card div
          cardDiv.appendChild(thumbnailImg);
          cardDiv.appendChild(titleHeading);
          cardDiv.appendChild(overviewParagraph);

          // Append the card div to the movies container
          moviesContainer.appendChild(cardDiv);
        });
      })
      .catch(error => {
        console.log('Error fetching movies:', error);
      });
  </script>
</body>
</html>
